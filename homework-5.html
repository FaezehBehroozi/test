<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="">
        <form id="search-city">
          <div class="row">
            <div class="col-7">
              <input
                class="form-control"
                type="search"
                placeholder="Enter a city"
                id="enter-city-name"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-primary form-control" />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="btn btn-success form-control"
                id="current-button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="">
        <div class="row weather">
          <div class="col">
            <h4>Tokyo</h4>
            <h5></h5>
            <h6>Sunny</h6>
          </div>
          <div class="col clearfix">
            <img src="image/sunny.png" alt="today" class="today" />
            <span class="temperature" id="show-temperature"> 12 </span>
            <span class="celsius" id="celsius-temperature"> °C </span>
          </div>
          <div class="col-12">
            <div class="humidity" id="humidity">Humidity: 49%</div>
            <div class="wind" id="wind-speed">Wind: 11 km/h</div>
          </div>
        </div>
      </div>
      <br />
      <div class="text-center">
        <div class="row">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
        </div>
        <div class="row">
          <div class="col">
            <img src="image/sunny.png" alt="sunny" class="sunny" />
          </div>
          <div class="col">
            <img src="image/sunny.png" alt="sunny" class="sunny" />
          </div>
          <div class="col">
            <img src="image/cloudy.png" alt="cloudy" class="cloudy" />
          </div>
          <div class="col">
            <img src="image/cloudy.png" alt="cloudy" class="cloudy" />
          </div>
          <div class="col">
            <img src="image/cloudy.png" alt="cloudy" class="cloudy" />
          </div>
        </div>
        <div class="row">
          <div class="col">14°C</div>
          <div class="col">10°C</div>
          <div class="col">10°C</div>
          <div class="col">13°C</div>
          <div class="col">14°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
